<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clusture</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>Clusture</h1>
    <nav>
        <ul class="left-nav">
            <li><a href="#" id="home-link">Home</a></li>
        </ul>
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" placeholder="Search for pins or boards">
        </form>
        <ul class="right-nav">
            <li><a href="#" id="login-link">Login</a></li>
            <li><a href="#" id="signup-link">Sign Up</a></li>
        </ul>
    </nav>
</header>
<main>
    <!-- Sections for different views -->
    <section id="home-view">
        <h2>Welcome to Clusture</h2>
        <p>Discover and organize your favorite ideas!</p>
    </section>

    <section id="search-view" style="display: none;">
        <h2>Search</h2>
        <input type="text" id="search-input" placeholder="Search for pins or boards">
        <button id="search-button">Search</button>
        <div id="search-results"></div>
    </section>

    <section id="login-view" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="signup-view" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" required>
            <button type="submit">Sign Up</button>
            <p id="error-message" style="color: red; display: none;">Passwords do not match. Please try again.</p>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 Clusture</p>
</footer>
<script src="js/app.js"></script>
</body>
</html>
