<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clusture</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Image Gallery - Pinterest Style */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive columns */
            gap: 15px; /* Reduced gap for closer placement */
            justify-items: center; /* Centering items horizontally */
            margin-top: 20px;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease; /* Smooth zoom effect */
            object-fit: cover; /* Ensures images fill container without stretching */
        }

        .image-gallery img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }
    </style>
</head>
<body>
<header>
    <h1>Clusture</h1>
    <nav>
        <ul class="left-nav">
            <li><a href="#" id="home-link">Home</a></li>
        </ul>
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" placeholder="Search for pins or boards">
        </form>
        <ul class="right-nav" id="auth-nav">
            <li><a href="#" id="login-link">Login</a></li>
            <li><a href="#" id="signup-link">Sign Up</a></li>
        </ul>
        <button id="view-boards-button">View Boards</button>
        <button id="add-board-button">Add Board</button>
        <button id="profile-button" style="display:none;">Profile</button>
        <div id="welcome-message" style="display:none;">
            Welcome, <span id="username-display"></span>
            <button id="logout-button">Logout</button>
        </div>
    </nav>
</header>
<main>
    <section id="home-view">
        <h2>Welcome to Clusture</h2>
        <p>Discover and organize your favorite ideas!</p>

        <!-- Image Gallery -->
        <div class="image-gallery">
            <img src="images/image1.jpg" alt="Image 1" />
            <img src="images/image2.jpg" alt="Image 2" />
            <img src="images/image3.jpg" alt="Image 3" />
            <img src="images/image4.jpg" alt="Image 4" />
            <img src="images/image5.jpg" alt="Image 5" />
            <img src="images/image6.jpg" alt="Image 6" />
            <img src="images/image7.jpg" alt="Image 7" />
            <img src="images/image8.jpg" alt="Image 8" />
            <img src="images/image9.jpg" alt="Image 9" />
            <img src="images/image10.jpg" alt="Image 10" />
            <img src="images/image11.jpg" alt="Image 11" />
            <img src="images/image12.jpg" alt="Image 12" />
            <img src="images/image13.jpg" alt="Image 13" />
            <img src="images/image14.jpg" alt="Image 14" />
            <img src="images/image15.jpg" alt="Image 15" />
        </div>
    </section>

    <section id="login-view" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="signup-view" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" required>
            <button type="submit">Sign Up</button>
            <p id="error-message" style="color: red; display: none;">Passwords do not match. Please try again.</p>
        </form>
    </section>
    <section id="profile-view" style="display:none;">
        <h2>Update Profile</h2>
        <form id="profile-form">
            <label for="profile-pic">Profile Picture</label>
            <input type="file" id="profile-pic" name="profilePic" accept="image/*">
            <label for="profile-description">Description</label>
            <textarea id="profile-description" name="description" rows="4" placeholder="Write something about yourself"></textarea>
            <button type="submit">Update Profile</button>
        </form>
        <div id="profile-display"></div>
    </section>
    <section id="boards-view" style="display: none;">
        <h2>All Boards</h2>
        <div id="boards-list"></div>
        <button id="back-to-home">Back to Home</button>
    </section>
    <section id="add-board-view" style="display: none;">
        <h2>Add a New Board</h2>
        <form id="add-board-form">
            <label for="board-name">Board Name:</label>
            <input type="text" id="board-name" required>
            <label for="board-description">Description:</label>
            <textarea id="board-description" rows="4" required></textarea>
            <label for="board-image-url">Image URL (Optional):</label>
            <input type="text" id="board-image-url" placeholder="/images/default.jpg">
            <button type="submit">Add Board</button>
        </form>
        <button id="back-to-home-from-add">Back to Home</button>
    </section>

</main>
<footer>
    <p>&copy; 2024 Clusture</p>
</footer>
<script src="js/app.js"></script>
</body>
</html>
